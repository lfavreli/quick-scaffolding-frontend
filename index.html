<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick scaffolding frontend - Vite · React · MUI</title>

  <meta name="description" content="Application description for SEO" />
  <meta name="keywords" content="app, related, keywords, like, this" />
  <meta name="author" content="@lfavreli">

  <meta name="theme-color" content="#ffffff">

  <!-- SEO-friendly canonical and alternate language link -->
  <link rel="canonical" href="https://example.com" />
  <link rel="alternate" hreflang="en" href="https://example.com/en/page">
  <link rel="alternate" hreflang="es" href="https://example.com/es/pagina">

  <!-- Sitemap link -->
  <link rel="sitemap" type="application/xml" href="/sitemap.xml" />

  <!-- Favicon related content -->
  <link rel="manifest" href="/site.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-config" content="/browserconfig.xml" />

  <!-- Open Graph Meta Tags for social Sharing -->
  <meta property="og:title" content="App title" />
  <meta property="og:description" content="Application description for social sharing" />
  <meta property="og:image" content="https://example.com/og-image.jpg" />
  <meta property="og:url" content="https://example.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Meta Tags for social Sharing -->
  <meta name="twitter:site" content="@lfavreli" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:creator" content="@lfavreli" />
  <meta name="twitter:title" content="App Title" />
  <meta name="twitter:description" content="Description of your application for Twitter" />
  <meta name="twitter:image" content="https://example.com/twitter-image.jpg" />

  <!-- Robots tag -->
  <link rel="robots" href="/robots.txt">
  <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:standard, max-video-preview:-1" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/app.jsx"></script>
</body>

</html>
